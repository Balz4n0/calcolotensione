<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Tensione</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #acffd6; /* Colore di sfondo giallo chiaro */
        }
        header {
            color: #2c3e50; /* Colore del testo del header */
        }
        .bg-custom {
            background-color: #ffffff; /* Colore di sfondo delle sezioni */
            color: rgb(0, 0, 0); /* Colore del testo nelle sezioni */
        }
        .btn-custom {
            background-color: #87ce94; /* Colore del pulsante */
            color: rgb(255, 255, 255); /* Colore del testo del pulsante */
        }
        .btn-custom:hover {
            background-color: #acffd6; /* Colore al passaggio del mouse sul pulsante */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <header>
            <h1>Calcolo della Tensione</h1>
        </header>
        
        <section id="concepts" class="mt-4 p-4 bg-custom rounded shadow">
            <h2>Concetti di I, R e V</h2>
            <p><strong>I</strong>: Intensità di corrente elettrica, misurata in Ampere (A).</p>
            <p><strong>R</strong>: Resistenza elettrica, misurata in Ohm (Ω).</p>
            <p><strong>V</strong>: Tensione elettrica, misurata in Volt (V). La relazione tra queste grandezze è data dalla legge di Ohm: V = I * R.</p>
        </section>

        <section id="calculator" class="mt-4 p-4 bg-custom rounded shadow">
            <h2>Calcola la Tensione (V)</h2>
            <form id="voltageForm">
                <div class="form-group">
                    <label for="current">Intensità (I in A):</label>
                    <input type="number" class="form-control" id="current" required>
                </div>
                <div class="form-group">
                    <label for="resistance">Resistenza (R in Ω):</label>
                    <input type="number" class="form-control" id="resistance" required>
                </div>
                <button type="submit" class="btn btn-custom">Calcola V</button>
            </form>
            <p id="result" class="mt-3"></p>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
